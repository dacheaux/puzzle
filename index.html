<!DOCTYPE html>

  and open the template in the editor.

<html>
  <head>
    <title>Пузл вузл</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="draggableCollision/jquery.ui.widget.js"></script>
    <script src="draggableCollision/jquery.ui.mouse.js"></script>
    <script src="draggableCollision/jquery.ui.draggable.js"></script>
    <script src="draggableCollision/jquery.ui.droppable.js"></script>
    <script src="draggableCollision/jquery-collision.min.js"></script>
    <script src="draggableCollision/jquery-ui-draggable-collision.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" href="css/css.css" type="text/css">
  </head>
  <body>
    <div class="md-modal md-effect-1" id="modal-1">
      <div class="md-content">
        <h3>Пузл вузл</h3>
        <div>
          <p><strong>Пузл вузл&#0153;</strong> је једноставна игра, и састоји се од следећих <b>правила:</b> </p>
          <ul>
            <li>Каква правила за пузлу забога, само играј :)</li>
          </ul>
          <button class="md-close">Оплети!</button>
        </div>
      </div>
    </div>
    <div class="md-modal md-effect-1" id="modal-2">
      <div class="md-content" style="background-color: rgba(190, 188, 182, 1);">
        <h3><strong>Пузл вузл</strong></h3>
        <div>
          <p class="victory">Oпа! Честитамо!</p>
          <ul>
          </ul>
          <button class="md-close">Удри опет</button>
        </div>
      </div>
    </div>
    <div class="middle">
      <div class="elementsLeft">
        <div class="filler" style="width: 100%;"></div>
        <div class="figure straightLine" id="straightLine">
          <div class="mainCollider straightLineCollider zero-zero"></div>
          <div class="mainCollider straightLineCollider zero-one"></div>
        </div>
        <div class="filler"></div>
        <div class="figure ui-widget-content" id="figureG">
          <div class="mainCollider gCollider one-zero"></div>
          <div class="mainCollider gCollider zero-zero"></div>
          <div class="mainCollider gCollider zero-one"></div>
          <div class="mainCollider gCollider zero-two"></div>
        </div>
        <div class="filler" style="width: 100%;"></div>
        <div class="filler"></div>
        <div class="figure cube" id="cube">
          <div class="mainCollider cubeCollider zero-zero"></div>
          <div class="mainCollider cubeCollider one-zero"></div>
          <div class="mainCollider cubeCollider zero-one"></div>
          <div class="mainCollider cubeCollider one-one"></div>
        </div>
      </div>
      <div class="innerMiddle" id="innerDrop" >
        <table id="table">
          <tr>
            <td id="00"></td>
            <td id="01"></td>
            <td id="02"></td>
            <td id="03"></td>
            <td id="04"></td>
          </tr>
          <tr>
            <td id="10"></td>
            <td id="11"></td>
            <td id="12"></td>
            <td id="13"></td>
            <td id="14"></td>
          </tr>
          <tr>
            <td id="20"></td>
            <td id="21"></td>
            <td id="22"></td>
            <td id="23"></td>
            <td id="24"></td>
          </tr>
          <tr>
            <td id="30"></td>
            <td id="31"></td>
            <td id="32"></td>
            <td id="33"></td>
            <td id="34"></td>
          </tr>
          <tr>
            <td id="40"></td>
            <td id="41"></td>
            <td id="42"></td>
            <td id="43"></td>
            <td id="44"></td>
          </tr>
        </table>
        <div class="elementsMiddle">
          <div class="filler" style="width: 100%;"></div>
          <div class="filler" style="width: 100%;"></div>
          <div class="filler" style="width: 160px;"></div>
          <div class="figure figureW" id="figureW">
            <div class="mainCollider wCollider zero-one"></div>
            <div class="mainCollider wCollider one-zero"></div>
            <div class="mainCollider wCollider one-one"></div>
            <div class="mainCollider wCollider two-one"></div>
          </div>
        </div>
      </div>
      <div class="elementsRight">
        <div class="filler" style="width: 100%;"></div>
        <div class="figure figureZ" id="figureZ">
          <div class="mainCollider zCollider zero-one"></div>
          <div class="mainCollider zCollider one-zero"></div>
          <div class="mainCollider zCollider one-one"></div>
          <div class="mainCollider zCollider two-zero"></div>
        </div>
        <div class="filler" style="width: 100%;"></div>
        <div class="figure space" id="space">
          <div class="mainCollider spaceCollider zero-zero"></div>
          <div class="mainCollider spaceCollider one-zero"></div>
          <div class="mainCollider spaceCollider two-zero"></div>
        </div>
        <div class="filler" style="width: 100%;"></div>
        <div class="figure oppositeG" id="oppositeG">
          <div class="mainCollider oppositeGCollider zero-zero"></div>
          <div class="mainCollider oppositeGCollider one-zero"></div>
          <div class="mainCollider oppositeGCollider two-zero"></div>
          <div class="mainCollider oppositeGCollider two-one"></div>
        </div>
      </div>
    </div>
    <div class="md-overlay" style="pointer-events: none;"></div>
    <script src="js/classie.js"></script>
    <script src="js/dragAndDrop.js"></script>
    <script src="js/script.js"></script>
    <script src="js/modalEffects.js"></script>
  </body>
</html>
